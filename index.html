<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link href='./css/style.css' rel='stylesheet'>
  <script type="text/javascript" src="scripts/hp-calc.js" defer></script>
  <title>TomeNET HP Calculator</title>
</head>
<body>
  <div id="all-inputs">
    <div id="inputs-row-one">
      A
      <label for="playerLevel">level</label>
      <input type="text" id="playerLevel" name="playerLevel" value="1">
      <select name="playerRace" id="playerRace">
        <option value="human" selected="selected">Human</option>
        <option value="half-elf">Half-Elf</option>
        <option value="elf">Elf</option>
        <option value="hobbit">Hobbit</option>
        <option value="gnome">Gnome</option>
        <option value="dwarf">Dwarf</option>
        <option value="half-orc">Half-Orc</option>
        <option value="half-troll">Half-Troll</option>
        <option value="dunadan">Dunadan</option>
        <option value="high-elf">High-Elf</option>
        <option value="yeek">Yeek</option>
        <option value="goblin">Goblin</option>
        <option value="ent">Ent</option>
        <option value="draconian">Draconian</option>
        <option value="kobold">Kobold</option>
        <option value="dark-elf">Dark-Elf</option>
        <option value="vampire">Vampire</option>
        <option value="enlightened-maia">Enlightened Maia</option>
        <option value="corrupted-maia">Corrupted Maia</option>
      </select>

      <select name="playerClass" id="playerClass">
        <option value="warrior" selected="selected">Warrior</option>
        <option value="istar">Istar</option>
        <option value="priest">Priest</option>
        <option value="rogue">Rogue</option>
        <option value="mimic">Mimic</option>
        <option value="archer">Archer</option>
        <option value="paladin">Paladin</option>
        <option value="ranger">Ranger</option>
        <option value="adventurer">Adventurer</option>
        <option value="druid">Druid</option>
        <option value="shaman">Shaman</option>
        <option value="runemaster">Runemaster</option>
        <option value="mindcrafter">Mindcrafter</option>
        <option value="death-knight">Death Knight</option>
        <option value="hell-knight">Hell Knight</option>
      </select>
    </div>
    <div id="inputs-row-two">
      with a Constitution score of
      <select name="conScore" id="conScore">
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        <option value="eight">8</option>
        <option value="nine">9</option>
        <option value="ten" selected="selected">10</option>
        <option value="eleven">11</option>
        <option value="twelve">12</option>
        <option value="thirteen">13</option>
        <option value="fourteen">14</option>
        <option value="fifteen">15</option>
        <option value="sixteen">16</option>
        <option value="seventeen">17</option>
        <option value="eighteen">18</option>
        <option value="eighteen-ten">18/10</option>
        <option value="eighteen-twenty">18/20</option>
        <option value="eighteen-thirty">18/30</option>
        <option value="eighteen-forty">18/40</option>
        <option value="eighteen-fifty">18/50</option>
        <option value="eighteen-sixty">18/60</option>
        <option value="eighteen-seventy">18/70</option>
        <option value="eighteen-eighty">18/80</option>
        <option value="eighteen-ninety">18/90</option>
        <option value="eighteen-one-hundred">18/100</option>
        <option value="eighteen-one-hundred-ten">18/110</option>
        <option value="eighteen-one-hundred-twenty">18/120</option>
        <option value="eighteen-one-hundred-thirty">18/130</option>
        <option value="eighteen-one-hundred-forty">18/140</option>
        <option value="eighteen-one-hundred-fifty">18/150</option>
        <option value="eighteen-one-hundred-sixty">18/160</option>
        <option value="eighteen-one-hundred-seventy">18/170</option>
        <option value="eighteen-one-hundred-eighty">18/180</option>
        <option value="eighteen-one-hundred-ninety">18/190</option>
        <option value="eighteen-two-hundred">18/200</option>
        <option value="eighteen-two-hundred-ten">18/210</option>
        <option value="eighteen-two-hundred-twenty">18/220</option>
      </select>
      and
      <label for="healthSkill">a Health skill of</label>
      <input type="text" id="healthSkill" name="healthSkill" value="0">
    </div>
    <div>
      and average hit die rolls would have
    </div>
    <div id="hitpoints-output" class="output">
      ???
    </div>
    <div>
      hit points.
    </div>
    <div>
      If they took the form of a monster with
      <input type="text" id="mimicHitDice" name="mimicHitDice" value="1">
      d
      <input type="text" id="mimicHitDieSize" name="mimicHitDieSize" value="1">
      HP with an rlvl of
      <input type="text" id="mimicRlvl" name="mimicRlvl" value="0">, they would have
    </div>
    <div id="mimic-hitpoints-output" class="output">
      ???
    </div>
    <div>
      hit points.
    </div>
    <div id="banned-race-class" hidden="">
      But such a being could never exist.
    </div>
  </div>

</body>
</html>
